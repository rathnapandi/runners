<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>FitTogether</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <script src="/js/jquery-3.6.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <style>
    .list-inline-item {
      margin-right: 25px;
    }
  </style>
</head>
<body>
<div th:insert="header.html :: header"/>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-4" th:each="event : ${events}">
      <div class="card">
        <img src="img/axway_logo.png" class="card-img-top" alt="Axway Event">
        <div class="card-body">
          <h5 class="card-title" th:text="${event.name}"></h5>
          <p class="card-text" th:text="${event.description}"></p>
          <a th:href="@{'/events/'+ ${event.id} + '/participant'}" th:if="${user.athleteId != null}"
             class="btn btn-primary">Select Event</a>
          <a th:href="@{'/events/'+ ${event.id} + '/strava'}" th:if="${user.athleteId == null}"
             class="btn btn-primary">Select Event</a>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <table class="table">
              <tbody>
              <tr>
                <td>Start Date</td>
                <td><span
                  th:text="${event.startDate}">event.startDate</span></td>
              </tr>
              </tbody>
            </table>
          </li>
          <li class="list-group-item">
            <table class="table">
              <tbody>
              <tr>
                <td>End Date</td>
                <td><span
                  th:text="${event.endDate}">event.endDate</span>
              </tr>
              </tbody>
            </table>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div th:insert="svg.html :: svg"/>
<div th:insert="footer.html :: footer"/>
</body>
</html>
