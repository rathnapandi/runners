<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>FitTogether</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/fontawesome_all.css"/>

  <script src="/js/jquery-3.6.1.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <style>
    .list-inline-item {
      margin-right: 25px;
    }
  </style>
</head>
<body>
<div th:insert="header.html :: header"/>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${participants}" class="container my-5">
        <p class="my-5">
          <a th:href="@{'/events/'+ ${eventId} + '/add/participant/page'}" class="btn btn-primary"><i
            class="fas fa-user-plus ml-2"> Register</i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No Students yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country Code</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="participant : ${participants}">
                <td th:text="${participant.firstName}"></td>
                <td th:text="${participant.lastName}"></td>
                <td th:text="${participant.countryCode}"></td>
                <td th:text="${participant.startTime}"></td>
                <td th:text="${participant.endTime}"></td>
                <td><a th:href="@{/events/{eventId}/update/participant/{id}(eventId=${eventId}, id=${participant.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/events/{eventId}/delete/participant/{id}(eventId=${eventId}, id=${participant.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="svg.html :: svg"/>
<div th:insert="footer.html :: footer"/>
</body>

</html>
